          dotnet-version: 3.1.101
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-restore

  macOS-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
